<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table sử dụng thuộc tính colspan</title>
    <style>
        table,
        td,
        th {
            border: 1px solid black;
        }

        table {
            border-spacing: 10px;
        }

        td,
        th {
            padding: 10px;
        }
    </style>
</head>

<body>
    <table style="width: 45%;">
        <thead>
            <tr>
                <th>Tháng</th>
                <th colspan="2">Tỷ lệ đơn hàng theo tháng</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Nguyễn Văn A</td>
                <td>15&percnt; hoàn thành</td>
                <td>85&percnt; hủy hàng</td>
            </tr>
            <tr>
                <td>Phan Văn B</td>
                <td>25&percnt; hoàn thành</td>
                <td>75&percnt; hủy hàng</td>
            </tr>
            <tr>
                <td>Nguyễn Thị C</td>
                <td>50&percnt; hoàn thành</td>
                <td>50&percnt; hủy hàng</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
