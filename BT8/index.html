<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang form liên hệ</title>
</head>

<body>
    <header>
        <h1>Biểu Mẫu Đặt Hàng</h1>
    </header>
    <section>
        <form action="http://www.dathang.com" method="post">
            <label for="product">Sản Phẩm:</label>
            <input type="text" id="product" name="Sản Phẩm">
            <br />
            <label for="Quantity">Số Lượng:</label>
            <input type="number" id="Quantity" name="Số Lượng" min="1">
        </form>
    </section>
    <article>
        <h2>Thông Tin Liên Hệ:</h2>
        <form action="http.//www.lienhe.com" method="post">
            <p>
                <label for="name">Tên:</label>
                <input type="text" id="name" name="Tên">
                <br />
                <label for="email">Email:</label>
                <input type="email" id="email" name="Email">
                <br />
                <label for="address">Địa Chỉ:</label>
                <textarea name="Địa Chỉ" id="address" rows="5" cols="20"></textarea>
                <br />
                <input type="submit" value="Đặt Hàng">
            </p>
        </form>
    </article>
</body>

</html>
