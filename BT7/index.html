<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form tìm kiếm và lọc sản phẩm</title>
</head>

<body>
    <header>
        <h1>Tìm Kiếm Sản Phẩm</h1>
    </header>
    <section>
        <form action="" method="post">
            <p>
                <label for="find">Từ khóa tìm kiếm:</label>
                <br />
                <input type="text" id="find" name="Từ khóa tìm kiếm">
            </p>
            <p>
                <label for="product">Loại sản phẩm:</label>
                <br />
                <select name="Loại sản phẩm" id="product">
                    <option value="Điện tử">Điện tử</option>
                </select>
            </p>
            <input type="submit" value="Tìm kiếm">
        </form>
    </section>
</body>

</html>
