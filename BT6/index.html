<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table sử dụng thuộc tính rowspan</title>
    <style>
        table,
        td,
        th {
            border: 1px solid black;
        }

        table {
            border-spacing: 10px;
        }

        td,
        th {
            padding: 10px;
        }
    </style>
</head>

<body>
    <table style="width: 40%;">
        <thead>
            <tr>
                <th>Loại sản phẩm</th>
                <th>Tên sản phẩm</th>
                <th>Giá</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">Điện tử</td>
                <td>Laptop</td>
                <td>15.000.000</td>
            </tr>
            <tr>
                <td>Điện thoại</td>
                <td>8.000.000</td>
            </tr>
            <tr>
                <td>Gia dụng</td>
                <td>Máy giặt</td>
                <td>5.000.000</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
